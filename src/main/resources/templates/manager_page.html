<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manger page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2 th:text="'Welcome manager '+${manager.firstName}+' of '+${hotel.getHotelName()}+' hotel'"></h2>
<hr>
<h3>List of Customers who have reservations for the hotel: </h3>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-header ">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr th:each="tempCustomer : ${customerList}">
        <td th:text="${tempCustomer.firstName}"></td>
        <td th:text="${tempCustomer.lastName}"></td>
        <td th:text="${tempCustomer.email}"></td>
        <td><a th:href="@{/manager/update/(customerId=${tempCustomer.getId()})}" class="btn btn-primary btn-mrg-03">Update</a>. .<a th:href="@{/manager/cancel-booking/(customerId=${tempCustomer.getId()})}" class="btn btn-primary btn-mrg-03">Cancel Booking</a></td>
    </tr>
    </tbody>
</table>
<hr>
<form action="#" th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

</form>
</body>
</html>
